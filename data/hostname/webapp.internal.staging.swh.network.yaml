networks:
  default:
    interface: eth0
    address: 192.168.128.8
    netmask: 255.255.255.0
    gateway: 192.168.128.1

hitch::frontend: "[*]:443"
hitch::proxy_support: true

varnish::http_port: 80
apache::http_port: 9080

# Disable default vhost on port 80
apache::default_vhost: false

swh::deploy::webapp::backend::workers: 16
swh::deploy::webapp::backend::http_keepalive: 5
swh::deploy::webapp::backend::http_timeout: 3600
swh::deploy::webapp::backend::reload_mercy: 3600
swh::deploy::webapp::config::throttling:
  cache_uri: "%{hiera('memcached::server::bind')}:%{hiera('memcached::server::port')}"
  scopes:
    swh_api:
      limiter_rate:
        default: 120/h
      exempted_networks:
        - 127.0.0.0/8
        - 192.168.100.0/23
        - 129.168.128.0/24
    swh_api_origin_search:
      limiter_rate:
        default: 10/m
    swh_api_origin_visit_latest:
      # This endpoint gets called a lot (by default, up to 70 times
      # per origin search), so it deserves a much higher rate-limit
      # than the rest of the API.
      limiter_rate:
        default: 700/m
      exempted_networks:
        - 127.0.0.0/8
        - 192.168.100.0/23
        - 192.168.128.0/24
    swh_vault_cooking:
      limiter_rate:
        default: 120/h
        GET: 60/m
      exempted_networks:
        - 127.0.0.0/8
        - 192.168.100.0/23
        - 192.168.128.0/24
    swh_save_origin:
      limiter_rate:
        default: 120/h
        POST: 10/h
      exempted_networks:
        - 127.0.0.0/8
        - 192.168.100.0/23
        - 129.168.128.0/24
swh::deploy::webapp::config::keycloak:
  server_url: "https://%{hiera('keycloak::vhost::name')}/auth/"
  realm_name: SoftwareHeritageStaging
