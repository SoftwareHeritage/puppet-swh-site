---
networks:
  bond0:
    type: manual
    order: 20
    extras:
      mtu: "9000"
      bond-miimon: 100
      bond-mode: 802.3ad
      bond-xmit_hash_policy: layer3+4
      bond-slaves: enp2s0f0 enp2s0f1
      bond-lacp-rate: 1
  vlan443:
    type: static
    order: 30
    address: 192.168.130.11
    netmask: 24
    gateway: 192.168.130.1
    mtu: "9000"
    extras:
      vlan-raw-device: bond0

backups::exclude:
  - srv/softwareheritage/postgresql

swh::postgresql::max_connections: 200

swh::apt_config::enable_non_free: true
packages:
  - intel-microcode
  - vlan
  - ifenslave

swh::apt_config::backported_packages:
  buster:
    - linux-image-amd64
    - linux-headers-amd64
    - libnvpair1linux
    - libuutil1linux
    - libzfs2linux
    - libzpool2linux
    - zfs-dkms
    - zfsutils-linux
    - zfs-zed

prometheus::sql::config_snippets:
  - swh-scheduler
  - swh-storage

syncoid::configuration:
  sources:
    storage1:
      host: storage1.internal.staging.swh.network
      datasets:
        kafka:
          dataset: data/kafka
          frequency: 5min
        objects:
          dataset: data/objects
          frequency: 5min
      target_dataset_base: data/sync
      ssh_key: db1
