networks:
  private:
    interface: eth1
    address: 192.168.100.21
    netmask: 255.255.255.0
    gateway: 192.168.100.1
  default:
    interface: eth0
    address: 128.93.193.21
    netmask: 255.255.255.0
    gateway: 128.93.193.254

swh::deploy::worker::instances:
  - swh_loader_git
  - swh_lister_github
  - swh_reader_git
  - swh_loader_svn
  - swh_loader_git_disk
  - swh_indexer_orchestrator
  - swh_indexer_mimetype
  - swh_indexer_language
  - swh_indexer_ctags
  - swh_indexer_fossology_license

# hack to avoid deploying azure objstorage...
swh::azure_objstorage::config:
  cls: pathslicing
  args:
    root: "%{hiera('swh::deploy::objstorage::directory')}"
    slicing: "%{hiera('swh::deploy::objstorage::slicing')}"
