hitch::frontend: "[*]:443"
hitch::proxy_support: true

varnish::http_port: 80
apache::http_port: 9080

# Disable default vhost on port 80
apache::default_vhost: false

swh::deploy::webapp::vhost::name: webapp0.softwareheritage.org
swh::deploy::webapp::vhost::aliases:
  - webapp0.softwareheritage.org

swh::deploy::storage::config:
  storage: "%{alias('swh::remote_service::storage::config::azure')}"

swh::deploy::indexer::storage::config:
  indexer_storage: "%{alias('swh::indexer::storage::config::azure')}"

swh::deploy::webapp::config::allowed_hosts:
  - webapp0.softwareheritage.org

swh::deploy::webapp::indexer_storage: "%{alias('swh::indexer::storage::config::azure')}"
