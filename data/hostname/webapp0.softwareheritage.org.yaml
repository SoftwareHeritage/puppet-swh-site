hitch::frontend: "[*]:443"
hitch::proxy_support: true

varnish::http_port: 80
apache::http_port: 9080

# Disable default vhost on port 80
apache::default_vhost: false

swh::remote_service::search::config: "%{alias('swh::remote_service::search::config::storage0')}"
swh::remote_service::storage::config: "%{alias('swh::remote_service::storage::config::cassandra')}"
