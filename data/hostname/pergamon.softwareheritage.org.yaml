dns::local_cache: false

# Overrides for primary bind server
bind::zones::type: master
dns::forwarders: []

smtp::relay_destinations:
  - destination: "%{hiera('phabricator::vhost::name')}"
    route: smtp:[tate.internal.softwareheritage.org]
  - destination: "%{lookup('swh::deploy::webapp::inbound_email::production::domain')}"
    route: smtp:[moma.internal.softwareheritage.org]
  - destination: "%{lookup('swh::deploy::webapp::inbound_email::staging::domain')}"
    route: smtp:[webapp.internal.staging.swh.network]

smtp::mynetworks:
  - 127.0.0.0/8
  - "[::ffff:127.0.0.0]/104"
  - "[::1]/128"
  - 192.168.100.0/23
  - 192.168.200.0/21

networks:
  eth0:
    address: 128.93.166.14
    netmask: 26
    gateway: 128.93.166.62
  eth1:
    type: private
    address: 192.168.100.29
    netmask: 255.255.255.0
    gateway: 192.168.100.1

networks::private_routes:
  staging:
    enabled: true
  admin:
    enabled: true

# Set apache MPM to prefork
apache::mpm_module: prefork

backups::exclude:
  - srv/softwareheritage/annex/annexroot
  - srv/softwareheritage/bitbucket-archive
  - var/lib/prometheus

icinga2::role: master

icinga2::features:
  - checker
  - mainlog
  - notification
  - statusdata
  - compatlog
  - command

prometheus::server::config::static_scrape_configs:
  # mmca.softwareheritage.org: provenance server at OVH
  - job_name: federate-mmca.softwareheritage.org
    honor_labels: true
    scheme: https
    metrics_path: /prometheus/federate
    basic_auth:
      username: prometheus
      password: prometheus
    params:
      match[]:
        - '{instance="mmca.internal.softwareheritage.org"}'
    static_configs:
      - targets:
          - mmca.softwareheritage.org

systemd_journal::role: collector

users:
  jenkins-push-docs:
    uid: 3000
    full_name: Jenkins Documentation Push user
    shell: /bin/bash
    authorized_keys:
      jenkins-push-docs@thyssen:
        type: ssh-rsa
        key: 

  boatbucket:
    uid: 1002
    full_name: Bitbucket Life Raft
    shell: /bin/bash

groups:
  jenkins-push-docs:
    gid: 3000
  boatbucket:
    gid: 1024

thanos::tenant: historical_data
