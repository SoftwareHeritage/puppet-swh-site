dns::local_cache: false

smtp::relay_destinations:
  - destination: "%{hiera('phabricator::vhost::name')}"
    route: smtp:[tate.internal.softwareheritage.org]

smtp::mynetworks:
  - 127.0.0.0/8
  - "[::ffff:127.0.0.0]/104"
  - "[::1]/128"
  - 192.168.100.0/23
  - 192.168.200.0/21

networks:
  private:
    interface: eth1
    address: 192.168.100.29
    netmask: 255.255.255.0
    gateway: 192.168.100.1
  default:
    interface: eth0
    address: 128.93.193.29
    netmask: 255.255.255.0
    gateway: 128.93.193.254

# Set apache MPM to prefork
apache::mpm_module: prefork

dar::backup::exclude:
  - srv/softwareheritage/annex/annexroot
  - var/log

icinga2::role: master

icinga2::features:
  - checker
  - mainlog
  - notification
  - statusdata
  - compatlog
  - command

systemd_journal::role: collector
