users::extra_users: {}

groups::base_groups:
  swhdev:
    gid: 1002

groups::extra_groups: {}

munin::node::allow:
  - 192.168.100.29

munin::master::hostname: munin.internal.softwareheritage.org

puppet::master::hostname: pergamon.internal.softwareheritage.org

bind::zones:
  internal.softwareheritage.org:
    domain: internal.softwareheritage.org
bind::zones::default_data:
  zone_type: master
  dynamic: true
  masters: ''
  transfer_source: ''
  allow_updates: []
  update_policies: ''
  allow_transfers: ''
  dnssec: false
  key_directory: ''
  ns_notify: true
  also_notify: ''
  allow_notify: ''
  forwarders: ''
  forward: ''
  source: ''

bind::resource_records:
  internal.swh.org NS:
    type: NS
    record: internal.softwareheritage.org
    data: pergamon.internal.softwareheritage.org.
bind::resource_records::default_data:
  type: A

bind::forwarders:
  - 193.51.196.130
  - 193.51.196.131
bind::clients:
  - 192.168.100.0/24
  - 192.168.101.0/24
  - 127.0.0.0/8
  - ::1/128
