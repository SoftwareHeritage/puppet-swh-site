swh::deploy::worker::swh_indexer::ctags::config:
  indexer_storage: *swh_indexer_storage_config_uffizi
  objstorage: "%{alias('swh::remote_service::objstorage::config')}"
  workdir: /tmp/swh/indexer.ctags/
  tools:
    name: 'universal-ctags'
    version: '~git7859817b'
    configuration:
      command_line: "ctags --fields=+lnz --sort=no --links=no --output-format=json <filepath>"
  languages:
    abap: ''
    abnf: ''
    actionscript: ''
    actionscript-3: ''
    ada: Ada
    adl: ''
    agda: ''
    alloy: ''
    ambienttalk: ''
    antlr: ''
    antlr-with-actionscript-target: ''
    antlr-with-c#-target: ''
    antlr-with-cpp-target: ''
    antlr-with-java-target: ''
    antlr-with-objectivec-target: ''
