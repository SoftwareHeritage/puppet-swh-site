  - sesi-ntp1.inria.fr
  - sesi-ntp2.inria.fr

locales::default_locale: C.UTF-8
locales::installed_locales:
  - C.UTF-8 UTF-8
  - en_US.UTF-8 UTF-8
  - fr_FR.UTF-8 UTF-8
  - it_IT.UTF-8 UTF-8

packages::base_packages:
  - vim
  - etckeeper
  - molly-guard
packages::extra_packages: [] # to be overridden in server-specific data files

users::base_users:
  root:
    uid: 0
    full_name:
    shell: /bin/bash
    groups: []
