swh::deploy::deposit::media_root_directory: /srv/storage/space/swh-deposit/uploads/
# test configuration
swh::deploy::deposit::config:
  max_upload_size: 209715200
  tool:
    name: 'swh-deposit'
    version: '0.0.1'
    configuration:
      sword_version: 2

