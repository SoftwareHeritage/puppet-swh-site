---
mountpoints:
  /srv/storage/space:
    device: saam:/srv/storage/space
    fstype: nfs
    options:
      - rw
      - soft
      - intr
      - rsize=8192
      - wsize=8192
      - noauto
      - x-systemd.automount
      - x-systemd.device-timeout=10
  /srv/softwareheritage/objects:
    device: saam:/srv/softwareheritage/objects
    fstype: nfs
    options:
      - rw
      - soft
      - intr
      - rsize=8192
      - wsize=8192
      - noauto
      - x-systemd.automount
      - x-systemd.device-timeout=10
