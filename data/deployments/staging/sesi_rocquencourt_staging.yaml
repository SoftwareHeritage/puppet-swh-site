---
tmpfs::size: "%{::memory.swap.total_bytes}"
tmpfs::nr_inodes: 1m

mountpoints:
  swap:
    device: LABEL="swap"
    fstype: swap
    options:
      - sw
  /tmp:
    device: tmpfs
    fstype: tmpfs
    options:
      - "size=%{lookup('tmpfs::size')}"
      - "nr_inodes=%{lookup('tmpfs::nr_inodes')}"
      - noexec
      - nosuid
      - nodev
      - relatime
      - rw
