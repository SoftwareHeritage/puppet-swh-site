---
dns::forward_zones:
  'internal.softwareheritage.org.':
    - 192.168.200.22
  '100.168.192.in-addr.arpa.':
    - 192.168.200.22
  '101.168.192.in-addr.arpa.':
    - 192.168.200.22

dns::forwarders: []
dns::forwarder_insecure: false

internal_network: 192.168.200.0/21

swh::deploy::worker::instances:
  - indexer_mimetype
  - indexer_fossology_license
  - indexer_origin_intrinsic_metadata

swh::remote_service::storage::config: "%{alias('swh::remote_service::storage::config::azure')}"
swh::remote_service::objstorage::config: "%{alias('swh::remote_service::objstorage::config::azure_readonly_with_fallback')}"
