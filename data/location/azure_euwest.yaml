---
dns::forwarders:
  - 168.63.129.16
dns::forwarder_insecure: false

icinga2::network: 192.168.200.0/21
munin::node::network: 192.168.200.0/21
prometheus::node::listen_network: 192.168.200.0/21

swh::deploy::worker::instances:
  - swh_indexer_rehash
  - swh_indexer_mimetype
  - swh_indexer_fossology_license
  - swh_indexer_orchestrator
  - swh_indexer_orchestrator_text

swh::remote_service::storage::config: "%{alias('swh::remote_service::storage::config::azure')}"
swh::remote_service::objstorage::config: "%{alias('swh::remote_service::objstorage::config::azure_readonly_with_fallback')}"
